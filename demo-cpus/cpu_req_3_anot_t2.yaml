apiVersion: v1
kind: Pod
metadata:
 name: cpu-demo
 annotations:
    container.cpuallocator.alpha.kubernetes.io : "2"
spec:
 containers:
 - name: cpu-demo-ctr
   image: vish/stress
   resources:
     limits:
       cpu: 3500m
       memory: "256M"
     requests:
       cpu: 3500m
       memory: "256M"
   args:
   - -cpus
   - "2"
